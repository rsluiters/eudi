    - Was passiert hier I
    - ! "Fritz hat ein Computerprogramm geschrieben. Es fragt dich nach zwei Zahlen
      Zahl1 und Zahl2. Diese müssen eingegeben werden, danach macht das Programm folgendes:\r\n\r\n
      \   Setze Ergebnis auf Null\r\n    solange Zahl1 größer ist als Null\r\n      Erhöhe
      Ergebnis um Zahl2\r\n      Erniedrige Zahl1 um eins\r\n    ende\r\n\r\nBei Eingabe
      von 2 für _Zahl1_ und 2 für _Zahl2_ ist das _Ergebnis_ 4.\r\n\r\nWas ist das
      Ergebnis für eine Eingabe von _Zahl1_ = 4 und _Zahl2_ = 5. "
    - '4'
    - 20
    - 3
    - '2012-08-08 19:26:58.100551'
    - '2012-08-10 05:26:10.444389'
    - '5'
    - '4'
    - '9'
    - '20'
    - '40'
    - ! "Das Programm multipliziert die Zahlen. \r\n\r\n    Setze Ergebnis auf Null\r\n
      \   solange Zahl1 größer ist als Null\r\n      Erhöhe Ergebnis um Zahl2\r\n
      \     Erniedrige Zahl1 um eins\r\n    ende\r\n\r\nIn der Ausführung wird also
      erst das Ergebnis auf null gesetzt und dann 4(=Zahl1) mal die 5(=Zahl2) auf
      das Ergebnis additert, so dass das Resultat bei 20 liegt."
