    - ! "Gegeben ist folgende Liste von Sätzen:\r\n\r\n* Wenn das Wörtchen \"wenn\"
      nicht wär...\r\n* Wenn ich einmal groß bin...\r\n* Wen muss ich fragen, wenn
      ichs nicht weiß?\r\n* An wen muss ich das schicken?\r\n* Muss ich hier wenden?\r\n\r\nIch
      möchte alle Sätze mit dem Wort _wen_ (oder _Wen_) finden (Ohne Beachtung der
      Groß-/Kleinschreibung). Wonach muss ich suchen?\r\n\r\nTipp: Es sollen 2 Sätze
      gefunden werden."
    - '3'
    - 10
    - 5
    - '2012-08-14 20:40:20.779694'
    - '2012-08-14 20:41:53.036308'
    - Das Satz muss "wen" enthalten
    - Der Satz muss "w", "e" und "n" enthalten, aber nicht zwei "n"
    - Alle Sätze, die "wen" enthalten, es darf aber vor dem w kein Buchstabe und nach
      dem n kein Buchstabe stehen
    - Alle Sätze, die "wen" enthalten,  aber kein "wenn"
    - Der Satz muss "Leerzeichen" - "wen" - "Leerzeichen" enthalten.
    - ! "Es sollen natürlich die folgenden zwei Sätze gefunden werden:\r\n\r\n* Wen
      muss ich fragen, wenn ichs nicht weiß?\r\n* An wen muss ich das schicken?\r\n\r\nDie
      vier falschen Lösungen erkennen wir durch Ausschluß:\r\n\r\n* Das Satz muss
      \"wen\" enthalten: Findet auch den Satz _**Wen**n das Wörtchen \"wenn\" nicht
      wär..._\r\n* Der Satz muss \"w\", \"e\" und \"n\" enthalten, aber nicht zwei
      \"n\": Findet nicht _An **wen** muss ich das schicke**n**?_\r\n* Alle Sätze,
      die \"wen\" enthalten,  aber kein \"wenn\": Findet nicht _**Wen** muss ich fragen,
      **wenn** ichs nicht weiß?_\r\n* Der Satz muss \"Leerzeichen\" - \"wen\" - \"Leerzeichen\"
      enthalten: Findet nicht _Wen muss ich fragen..._ da am Anfang kein Leerzeichen
      ist."
