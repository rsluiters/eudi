    - Seiten II
    - Seit Jahren gibt es das freie Lexikon **Wikipedia** im Internet. Was ist das
      besondere an diesem Lexikon?
    - '4'
    - 10
    - 6
    - '2012-08-14 20:23:36.570113'
    - '2012-08-14 20:23:36.570113'
    - Es ist das erste Lexikon, welches sich mit dem Thema Internet befasst.
    - Das Lexikon enthält keinen einzigen Fehler.
    - Zu jedem Artikel gibts auch ein Video.
    - Jeder kann an diesem Lexikon mitarbeiten.
    - Das Lexikon wurde automatisch von Computern ohne Mitwirkung von Menschen erstellt.
    - Das besondere ist, das jeder Mensch an diesem Lexikon mitschreiben kann. Die
      Artikel können einfach editiert werden, und werden dann von einem Team von freiwilligen
      Administratoren geprüft. Die Idee ist, dass durch die Mitwirkung von jedem Fehler
      schnell gefunden und verbessert werden.
